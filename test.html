<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキスト入力ボックス</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>テキスト入力ボックス</h1>
    <input type="text" id="textInput" placeholder="ここにテキストを入力してください">
    <button id="displayButton">表示する</button>
    <div id="output"></div>

    <script>
        document.getElementById('displayButton').addEventListener('click', function() {
            const input = document.getElementById('textInput').value;
            const output = document.getElementById('output');
            if (input.trim() === '') {
                output.textContent = '入力が空です。';
            } else {
                output.textContent = `入力されたテキスト: ${input}`;
            }
        });
    </script>
</body>
</html>
